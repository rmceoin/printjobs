
<h2 *ngIf="(user | async)?.uid">Job List</h2>

<div class="row columns" *ngIf="(user | async)?.uid">

  <div>
    <md-card>
      <button md-raised-button (click)="NewJob()">New</button>
    </md-card>
  </div>
  <table>
      <tr *ngFor="let item of items | async" (click)="onSelect(item)">
        <td>{{item.jobid}}</td>
        <td>{{item.jobname}}</td>
        <td>{{item.datepromised}}</td>
      </tr>
  </table>
</div>
