
<h2 *ngIf="(user | async)?.uid">{{title}}</h2>

<div class="row columns" *ngIf="(user | async)?.uid">

  <div>
    <md-card>
      <button md-raised-button (click)="newItem()">New</button>
    </md-card>
  </div>
  <div>
    <ngx-datatable
      class="material striped"
      [rows]="listitems"
      [columns]="columns"
      [columnMode]="'force'"
      (activate)="onActivate($event)">
    </ngx-datatable>
  </div>
</div>
