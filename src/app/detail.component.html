<h1>
  {{title}} Detail
</h1>

<div class="row columns" *ngIf="(item | async)">

  <md-input-container  >
    <input mdInput id="name" placeholder="Name" [(ngModel)]="values.name" required minlength="3" />
  </md-input-container>  
  <md-input-container  >
    <input mdInput id="notes" placeholder="Notes" [(ngModel)]="values.notes" />
  </md-input-container>  

  <button md-raised-button (click)="Save()" [disabled]="(values.name.length < 3)">Save</button>
  <div *ngIf="(values.modifiedBy)">
    Last modified by: {{values.modifiedBy}}
  </div>
</div>
