<h1>
  {{title}}
</h1>

<div class="row columns" *ngIf="(item | async)">

  <md-input-container  >
    <input mdInput id="name" placeholder="Name" [(ngModel)]="values.name" required />
  </md-input-container>  
  <md-input-container  >
    <input mdInput id="notes" placeholder="Notes" [(ngModel)]="values.notes" />
  </md-input-container>  

  <button md-raised-button (click)="Save()">Save</button>
</div>
